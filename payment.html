<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeverageShop - Payment</title>
    <link rel="stylesheet" href="payment.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">BeverageShop</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Drinks</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#reviews">Reviews</a></li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
        </nav>
        <div class="header-actions">
            <div class="cart">
                <i class="fas fa-shopping-cart"></i>
                <span id="cartCount">0</span>
            </div>
        </div>
    </header>

    <main>
        <section class="payment-container">
            <h2>Payment Details</h2>
            <div class="order-summary">
                <h3>Order Summary</h3>
                <div id="orderItems"></div>
                <div class="order-total">
                    <p>Total: RS.<span id="orderTotal">0.00</span></p>
                </div>
            </div>
            <form id="paymentForm">
                <div class="form-row">
                    <div class="form-col">
                        <h3>Billing Address</h3>
                        <div class="input-box">
                            <label for="fullName">Full Name</label>
                            <input type="text" id="fullName" placeholder="Enter your full name" required>
                        </div>
                        <div class="input-box">
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="Enter email address" required>
                        </div>
                        <div class="input-box">
                            <label for="address">Address</label>
                            <input type="text" id="address" placeholder="Enter address" required>
                        </div>
                        <div class="input-box">
                            <label for="city">City</label>
                            <input type="text" id="city" placeholder="Enter city" required>
                        </div>
                        <div class="flex">
                            <div class="input-box">
                                <label for="state">State</label>
                                <input type="text" id="state" placeholder="Enter state" required>
                            </div>
                            <div class="input-box">
                                <label for="zip">Zip Code</label>
                                <input type="number" id="zip" placeholder="123456" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-col">
                        <h3>Payment Information</h3>
                        <div class="input-box">
                            <label for="cardNumber">Card Number</label>
                            <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" maxlength="19" required>
                        </div>
                        <div class="input-box">
                            <label for="cardName">Cardholder Name</label>
                            <input type="text" id="cardName" placeholder="Enter cardholder name" required>
                        </div>
                        <div class="flex">
                            <div class="input-box">
                                <label for="expiry">Expiry Date</label>
                                <input type="month" id="expiry" required>
                            </div>
                            <div class="input-box">
                                <label for="cvv">CVV</label>
                                <input type="password" id="cvv" placeholder="123" maxlength="4" required>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit" class="pay-btn">Pay</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Â© 2025 BeverageShop. All rights reserved.</p>
    </footer>

    <script src="payment.js"></script>
</body>
</html>
